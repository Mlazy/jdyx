	<body>
			<div class="row" style="margin-left: 0;margin-right: 0;width: 100%">
				<div class="style_logo">
                    <a href="../index.html" style="z-index: 9999; position: relative">
						<img src="../img/hoe4.png" alt="" >
                    </a>
						<p>网易严选</p>

				</div>
				<div class="col-md-4 col-md-offset-4">
					<!-- Start Sign In Form -->
					<form action="den.html" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2 style="text-align: center">注册</h2>
						<div class="form-group">
							<div class="alert alert-success" role="alert">下面开始注册</div>
						</div>
						<div class="form-group">
							<label for="name" class="sr-only">Name</label>
							<input type="text" class="form-control" id="name" placeholder="账号" autocomplete="off" required>
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input type="email" class="form-control" id="email" placeholder="邮箱" autocomplete="off" required>
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off" required>
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">Re-type Password</label>
							<input type="password" class="form-control" id="re-password" placeholder="重新输入密码" autocomplete="off" required>
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember" required> 确认</label>
						</div>
						<div class="form-group">
							<p>用户注册即代表同意 <a href="#">《服务条款》</a>和<a href="#">《网易隐私政策》</a></p>
						</div>

						<div class="form-group" style="text-align: center">
                            <a href="">
							<input type="submit" value="注册" class="btn btn-primary" href="">
                            </a>
						</div>

					</form>
					<!-- END Sign In Form -->

				</div>
